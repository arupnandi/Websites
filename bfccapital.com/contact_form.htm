<script language="JavaScript1.2">

function checking()
{
	var comment=document.enquiry.comment.value;
	var name=document.enquiry.name.value;
	var phone=document.enquiry.phone.value;
	var email=document.enquiry.email.value;
	
	if(comment=="")
	{
		alert("Please write a Query / Comment");
		document.enquiry.comment.focus();
		return false;
	}
	
	
	
	if(name=="")
	{
		alert("Please fill your name");
		document.enquiry.name.focus();
		return false;
	}

	
	
		if(phone=="")
	{
		alert("Please enter your phone / mobile no.");
		document.enquiry.phone.focus();
		return false;
	}
	
	
	
	if(isNumeric(phone))
	{}
	else
	{
		alert("Please fill numeric number");
		document.enquiry.phone.focus();
		return false;
	}
	
	
	
	if(isEmail(email))
	{}
	else 
	{
		alert("Please enter your valid email id");
		document.enquiry.email.focus();
		return false;
	}
	
	
	
}

// EMAIL VALIDATION
    function isEmail(email)
    {
        var reg = new RegExp("^[A-Za-z0-9_]{1,}[.]?[A-Za-z0-9_]{1,}?[A-Za-z0-9_]{1,}@{1}([A-Za-z0-9]+[.]{1})+[A-Za-z]{1,}");
        if(!reg.test(email))
        {
            return false;
        }
		return true;
    }

// NUMERIC VALIDATION
function isNumeric(field)
{
    var digit="0123456789";
    for(var i=0; i<field.length; i++)
    {
        if(digit.indexOf(field.charAt(i))<0)
        {
            return false;
        }
    }
    return true;
}
